<div class="header">

  <div class="heading" *ngIf="topic !== undefined">{{header}}{{topic.topicName}}</div>
  <div class="close"> <button [matTooltip]=closeToolTip type="button" id="close" (click)="close()">
    <mat-icon class="close-icon">close</mat-icon>
  </button></div>
</div>
<div class="content" *ngIf="isTopicLevel">
  <div class="score-card"><span>
    {{scoreCard}}</span>
  </div>
  <div class="reference-button">
    <button (click)="addMaturityReference()" [disabled]="isReferenceArrayFull()">{{addReference}}</button>
  </div>
  <div *ngIf="topicReferences !== undefined" class="references">
    <div class="reference" *ngFor="let reference of topicReferences;let i = index">

      <div class="rating-dropdown">
        <mat-form-field appearance="outline" class="selectDropdown">
          <mat-select [(ngModel)]="reference.rating" required
                      [disabled]="reference.isEdit===false">
            <mat-option *ngFor="let rating of rating"
                        [value]="rating.rating"
                        [disabled]="rating.selected === true">
              {{rating.rating}}
            </mat-option>
          </mat-select>
          <mat-error>
            {{inputErrorMessage}}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="referenceInput">
        <mat-form-field appearance="outline" class="reference-input">
        <textarea matInput
                  name="reference{{reference.referenceId}}"
                  id="reference{{reference.reference}}"
                  [(ngModel)]="reference.reference"
                  [readonly]="reference.isEdit===false"
                  cdkTextareaAutosize
                  class="textArea1"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="7"
                  maxlength="10000">
        </textarea>
        </mat-form-field>
      </div>

      <div *ngIf="reference.isEdit===true && reference.referenceId === -1" class="save">
        <div  class="save-reference-button">
          <button mat-flat-button class="save-button" type="submit" (click)="saveTopicReference(reference)" [disabled]="isInputValid(reference)">{{save}}</button>
        </div>
        <div class="delete-button">
          <button (click)="deleteUnSavedReferences()"><mat-icon id="deleteReference">delete</mat-icon></button>
        </div>
        </div>
         <div *ngIf="reference.isEdit === true && reference.referenceId !== -1" class = update>
        <div class="update-reference-button">
          <button mat-flat-button class="update-button" type="submit" (click)="updateTopicReference(reference)" [disabled]="isInputValid(reference)">{{update}}</button>
        </div>
        <div  class="cancel-button">
          <button (click)="cancelChanges(reference)"><mat-icon>cancel</mat-icon></button>
        </div>
      </div>

      <div class="edit">
        <div *ngIf="reference.isEdit===false" class="edit-button">
          <button (click)="setIsEdit(reference)">{{edit}}</button>
        </div>
        <div class="delete-icon" *ngIf="reference.isEdit===false">
          <button (click)="deleteMaturityReference(reference)"><mat-icon id="deleteTopic">delete</mat-icon></button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="message" *ngIf="isTopicLevel === false">{{parameterReferenceMessage}}</div>
