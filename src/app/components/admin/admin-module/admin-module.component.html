<div class="row">
  <div class="col-md-3 buttonColumn">
    <button mat-flat-button class="button1" (click)="addModuleRow()">
      Add Module
    </button>
  </div>
</div>
<div class="mat-elevation-z8 category">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="categoryName">
      <th class="category" mat-header-cell *matHeaderCellDef> Category </th>
      <td class="category" mat-cell *matCellDef="let row">
          <span *ngIf="!(row.isEdit || selectedModule === row)">
          <span class="circle"></span>
            {{row.categoryName}}
        </span>
        <span *ngIf="row.isEdit || selectedModule===row">
          <input matInput class="input"#categoryName placeholder="Enter category name" [(ngModel)]="row.categoryName">
        </span>
         </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length" class="expandedData">
        <div [@detailExpand]="row.isEdit === true || row === selectedModule ? 'expanded' : 'collapsed'"
             class="comments">
          <mat-form-field appearance="outline" class="commentsArea">
            <textarea matInput placeholder="Comments"
                      [(ngModel)]="row.comments"
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="2"
                      maxlength="1000">

            </textarea>
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="moduleName">
      <th class="category" mat-header-cell *matHeaderCellDef> Module </th>
      <td class="category moduleName" mat-cell *matCellDef="let row">
        <span *ngIf="!(row.isEdit || selectedModule === row)">
          {{row.moduleName}}
        </span>
        <span *ngIf="row.isEdit || selectedModule===row">
          <input matInput class="input"#moduleName placeholder="Enter category name" [(ngModel)]="row.moduleName" pattern="^[a-zA-Z0-9-()._-]+(\s+[a-zA-Z0-9-()._-]+)*$">
          <mat-error *ngIf="!moduleName.value.match('^[a-zA-Z0-9-()._-]+(\\s+[a-zA-Z0-9-()._-]+)*$')">
          {{commonErrorFieldText}}
        </mat-error>
        </span></td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th class="category" mat-header-cell *matHeaderCellDef> Date</th>
      <td class="category categoryDate" mat-cell *matCellDef="let row"> {{row.updatedAt | date:'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th class="category" mat-header-cell *matHeaderCellDef> Active</th>
      <td class="category moduleActive" mat-cell *matCellDef="let row">
        <mat-slide-toggle [(ngModel)]=row.active></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th class="category" mat-header-cell *matHeaderCellDef>Action</th>
      <td class="category" mat-cell *matCellDef="let row; let index = index;">
        <span *ngIf="!(row.isEdit || selectedModule === row)">
        <button mat-flat-button class="editButton" aria-label="expand row" (click)="editCategory(row)">Edit</button>
        </span>
        <span *ngIf="selectedModule===row">
        <button mat-flat-button class="updateButton" aria-label="expand row"
                (click)="updateCategory(row)" [disabled]="!row.categoryName.match('^[a-zA-Z0-9-()._-]+(\\s+[a-zA-Z0-9-()._-]+)*$')">Update</button>
        <button class="closeButton" (click)="cancelChanges(row)"> <img data-id="manage"
                                                                       src="../../assets/closeIcon/closeIcon.svg"
                                                                       alt="close icon" class="closeIcon"/></button>
        </span>
        <span *ngIf="row.isEdit">
          <button mat-flat-button class="saveButton" type="submit" (click)="saveCategory(row)"
                  [disabled]="!row.categoryName.match('^[a-zA-Z0-9-()._-]+(\\s+[a-zA-Z0-9-()._-]+)*$')">Save</button>
          <button mat-flat-button class="delete" (click)="deleteRow()">
            <mat-icon id="delete">delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
    <ng-container>
      <th class="category" mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="eachRow"></tr>
    <tr mat-row *matRowDef="let row; columns:['expandedDetail']" class="expandedRow"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
