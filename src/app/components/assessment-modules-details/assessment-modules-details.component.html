<div class="row menu-bar">
  <div class="col-md-3">
    <mat-toolbar>
      <button class="backIcon" [matTooltip]=goBackToDashboard mat-icon-button [routerLink]="['']">
        <mat-icon class="mat-icon-custom">keyboard_backspace</mat-icon>
      </button>
      <span class="name"> {{assessment && assessment.assessmentName}}</span>
      <span class="module-spacer"></span>
    </mat-toolbar>
  </div>
  <div class="col-md-9 align-self-center">
    <app-assessment-header [assessmentId]="assessmentId"></app-assessment-header>
  </div>
</div>

<mat-toolbar class="moduleToolbar">
  <div class="moduleHead">
    {{assessmentModuleTitle}}
  </div>
</mat-toolbar>
<mat-tab-group #tabs mat-align-tabs="start" class="topicTab"
               (selectedTabChange)="tabChanged($event)">
  <div *ngFor="let topic of topics; let i=index">
  <mat-tab label={{topic.topicName}} *ngIf="topic.active">
    <ng-template matTabContent>
      <app-topic-level-assessment *ngIf="assessment" [topicInput]="topic"
                                  [selectedIndex]="selectedIndex"></app-topic-level-assessment>
    </ng-template>
  </mat-tab>
  </div>


</mat-tab-group>

<div class="sideBar">
  <div class="expansion_color" *ngFor="let category of category.userAssessmentCategories; first as isFirst">
    <mat-expansion-panel [expanded]="isFirst" *ngIf="isCategoryDisplayed(category)">
      <mat-expansion-panel-header [matTooltip]="category.categoryName" [matTooltipPosition]="'right'">
        <mat-panel-title>
          <span>{{category.categoryName}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="categoryModules" *ngIf="category">
        <div *ngFor="let module of category.modules">
        <mat-card  (click)="navigate(module);tabs.selectedIndex=0"  *ngIf="module.active" class="moduleCard"
                    [ngClass]="{'moduleCard-active':moduleSelected === module.moduleId}" [matTooltip]="module.moduleName" [matTooltipPosition]="'right'">
            <span>{{module.moduleName}}</span>
          </mat-card>
          </div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
