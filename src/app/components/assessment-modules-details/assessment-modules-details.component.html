<p>
  <mat-toolbar>
    <button mat-icon-button [routerLink]="['']">
            <mat-icon class="backIcon">keyboard_backspace</mat-icon>
    </button>
    <span class="Name"> {{assessmentName}}</span>
    <span class="example-spacer"></span>
    <button mat-raised-button>Add To Assessment Team</button>
  </mat-toolbar>
</p>

<mat-toolbar class="moduleToolbar">
  Modules
</mat-toolbar>
<mat-expansion-panel *ngFor="let category of category">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{category.categoryName}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="categoryModules">
    <mat-card class="moduleCard" *ngFor="let module of category.modules">
         {{module.moduleName}}
    </mat-card>
  </div>
</mat-expansion-panel>
