<script src="../assessment-quick-action-menu/assessment-menu.component.ts"></script>
<div class="topicScoring">

  <mat-card class="scoreHeading">{{maturityScoreTitle}}</mat-card>
  <div *ngFor="let reference of references">
    <mat-toolbar class="scoreReference">
      <p class="reference">{{reference.reference}}</p>
      <span class="spacer"></span>
      <span class="rating" (click)="setRating(reference.rating)"
            [ngClass]="{'rating-active':question.rating === reference.rating}">
       <div class="image"></div>
        {{reference.rating}}</span>
    </mat-toolbar>
  </div>
</div>
