  <mat-label>
    <div class="search-icon">
      <img data-id="search" src="../../assets/search-icon/search.png" alt="search icon" class="search"/>

    </div>
    <div class="search-icon">
      <p class="text">{{searchBarText}}</p>
      <!--      Search...-->

  </mat-label>

  <input matTooltip="Type to search" matInput id="search" (keyup)="searchAssessments()" type="text" name="AssessmentName" #search>

</mat-form-field>
