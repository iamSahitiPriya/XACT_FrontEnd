<meta name="viewport" content="width=device-width, initial-scale=1">
<div *ngIf="assessment" class="menu-bar-right">
  <div class="dataStatus">
    {{ assessmentUpdateStatus + (this.assessment.updatedAt | date:'medium')}}
  </div>
  <div class="generate-report">
    <button [matTooltip]=generateReportToolTip [matTooltipPosition]="'above'" id="generate-report" type="button"
            mat-stroked-button
            (click)="assessmentMenu.generateReport();assessmentMenu.getTemplate();" class="btn-report">
      {{generateReportTitle}}
    </button>
  </div>
  <div>
    <button [matTooltip]=finishAssessmentToolTip [matTooltipPosition]="'above'"
            *ngIf="assessment.assessmentStatus==='Active'" id="finishAssessment"
            type="button" mat-stroked-button
            class="btn-finish" (click)="confirmFinishAssessmentAction()">
      {{finishAssessmentTitle}}
    </button>
  </div>
  <div>
    <button [matTooltip]=reopenAssessmentToolTip [matTooltipPosition]="'above'"
            *ngIf="assessment.assessmentStatus==='Completed'" id="reopenAssessment"
            type="button" mat-stroked-button
            class="btn-reopen" (click)="reopenAssessment()">
      {{reopenAssessmentTitle}}
    </button>
  </div>

  <div class="menuButton">
    <app-assessment-menu #assessmentMenu [assessment]="assessment" [type]="assessmentHeader"></app-assessment-menu>
  </div>
</div>
