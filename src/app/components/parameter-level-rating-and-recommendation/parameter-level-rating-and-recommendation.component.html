<div class="parameterScoring">
  <mat-card class="scoreHeading">Assign Maturity score</mat-card>
  <div *ngIf="parameterScore"></div>
  <div *ngFor="let pScore of parameterScore">
    <mat-toolbar class="scoreReference">
      <p>{{pScore.reference}}</p>
      <span class="spacer"></span>
      <span class="rating" (click)="setRating(pScore.rating)"
            [ngClass]="{'rating-active':parameterRatingAndRecommendation.rating === pScore.rating}">
       <div class="image"></div>
        {{pScore.rating}}</span>
    </mat-toolbar>
  </div>
</div>


<div>
  <mat-form-field class="textArea" appearance="outline" *ngIf="parameterRatingAndRecommendation">
    <div *ngIf="parameterRecommendation"></div>
    <mat-label>Recommendations</mat-label>
    <textarea id="recommendationElement_param{{parameterRecommendation}}"
              name="recommendationText_param{{parameterRecommendation}}" matInput #recommendationElement
              [(ngModel)]="parameterRatingAndRecommendation.recommendation"
              [formControl]="recommendation"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="100"
              maxlength="10000"
              [readonly]="assessmentStatus ==='Completed'"></textarea>
  </mat-form-field>
</div>
