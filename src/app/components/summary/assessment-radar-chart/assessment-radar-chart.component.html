<div *ngFor="let chartData of data">
  <h2>{{chartData.moduleName}}</h2>
  <div>
    <div style="display: block; height: 50%; width: 47%">
      <canvas
        baseChart
        [data]="chartData.data"
        [options]="radarChartOptions"
        [type]="radarChartType"
      >
      </canvas>
    </div>
  </div>
</div>
