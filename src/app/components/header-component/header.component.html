<div class="container">
  <img data-id="logo" [routerLink]="['']" src="../../assets/logo.png" alt="XACT Logo" class="logo" id="logo"/>
  <div class="user">
    <div>
      <div class="btn-group shadow-0">
        <div *ngIf="username.length <= 10" class="dropdown-toggle menuItem" data-mdb-toggle="dropdown" aria-expanded="false">
           {{username}}
        </div>
        <div *ngIf="username.length >= 10" class="dropdown-toggle menuItem" matTooltip="{{username}}" data-mdb-toggle="dropdown" aria-expanded="false">
          {{trimmedUsername}}...
        </div>
        <ul class="dropdown-menu menu">
          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer" href="https://sites.google.com/thoughtworks.com/x-act">{{microSite}}</a></li>
          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer" href="https://sites.google.com/thoughtworks.com/x-act">{{support}}</a></li>
          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer" href="https://forms.gle/eqERV28RBVyMRvp69">{{feedback}}</a></li>
          <li><a class="dropdown-item  item" (click)="signOut()">{{logout}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
