<div class="container">
  <div class="logo">
    <img data-id="logo" [routerLink]="['']" src="../../assets/logo.svg" alt="XACT Logo" id="logo"/>
  </div>
  <div class="user">
    <div>
      <div class="btn-group shadow-0">
        <mat-icon class="account-icon">person</mat-icon>
        <div class="dropdown-toggle menuItem" data-mdb-toggle="dropdown" aria-expanded="false">

          <span>{{username}}</span>
        </div>
        <ul class="dropdown-menu menu">
          <li><a mat-list-icon class="dropdown-item  item" [routerLink]="['admin/dashboard']" *ngIf="isRoleAdmin">
            <mat-icon>supervisor_account</mat-icon>
            <span class="li-text">{{adminConsole}}</span></a></li>

          <li><a mat-list-icon class="dropdown-item  item" [routerLink]="['contributor/author']" *ngIf="isRoleContributor">
            <mat-icon>supervisor_account</mat-icon>
            <span class="li-text">{{contributor}}</span></a></li>

          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer"
                 href="https://sites.google.com/thoughtworks.com/x-act">
            <mat-icon>launch</mat-icon>
            <span class="li-text">{{microSite}}</span></a></li>

          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer"
                 href="https://sites.google.com/thoughtworks.com/x-act">
            <mat-icon>contact_mail</mat-icon>
            <span class="li-text">{{support}}</span></a></li>

          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer"
                 href="https://forms.gle/eqERV28RBVyMRvp69">
            <mat-icon>feedback</mat-icon>
            <span class="li-text">{{feedback}}</span></a></li>


          <li><a id="signout" class="dropdown-item  item" (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span class="li-text">{{logout}}</span></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
