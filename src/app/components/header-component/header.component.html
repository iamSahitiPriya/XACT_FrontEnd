<div class="container">
  <img data-id="logo" [routerLink]="['']" src="../../assets/logo.png" alt="XACT Logo" class="logo" id="logo"/>
  <div class="user">
    <div>
      <div class="btn-group shadow-0">
        <div class="dropdown-toggle menuItem" data-mdb-toggle="dropdown" aria-expanded="false">
          {{username}}
        </div>
        <ul class="dropdown-menu menu">
          <li><a mat-list-icon class="dropdown-item  item" [routerLink]="['admin']" *ngIf="isRoleAdmin" mat-list-item>
            <mat-icon class="icon">supervisor_account</mat-icon>
            <span class="textItem">Admin-Console</span></a></li>
          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer" mat-list-item
                 href="https://sites.google.com/thoughtworks.com/x-act">
            <mat-icon class="icon">open_in_new</mat-icon>
            <span class="textItem">{{microSite}}</span></a></li>
          <li><a class="dropdown-item  item" target="_blank" rel="noopener noreferrer" mat-list-item
                 href="https://sites.google.com/thoughtworks.com/x-act">
            <img data-id="manage" src="../../assets/admin-dashboard/Contact_xact_support_icon.svg" alt="download icon" class="svgIcon"/>
            <span class="textItem">{{support}}</span></a></li>
          <li><a class="dropdown-item  item" (click)="signOut()">
            <img data-id="manage" src="../../assets/admin-dashboard/logout.svg" alt="download icon" class="svgIcon"/>
            <span style="display: block;padding-left: 16px">{{logout}}</span></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
