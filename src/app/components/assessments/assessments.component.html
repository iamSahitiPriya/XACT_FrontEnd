<div class="header-container">
  <div class="row">
    <div class="col-md-2 col-sm-4">
      <h1 class="heading">My Assessments</h1>
    </div>
    <div class="col-md-8 col-sm-4">
      <app-search [dataSource]="dataSource"></app-search>
    </div>
    <div class="col-md-2 col-sm-4">
      <app-create-assessments></app-create-assessments>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="assessmentName">
        <th mat-header-cell *matHeaderCellDef> Assessment Name</th>
        <td mat-cell *matCellDef="let element">
          <span [routerLink]="['/assessment',element.assessmentId]" [state]="{assessmentName:element.assessmentName}"
                role="button">
            {{element.assessmentName}} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="organisationName">
        <th mat-header-cell *matHeaderCellDef> Organisation Name</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/assessmentModule']"> {{element.organisationName}} </td>
      </ng-container>

      <ng-container matColumnDef="assessmentStatus">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.assessmentStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Last Updated</th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:"dd-MMM-yyyy"}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>

    </table>
  </div>
</div>
<div class="header-container">
  <div class="row">
    <div class="col-md-12">
      <div style="margin-top: 20px; align-items: center;">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of assessment"></mat-paginator>
      </div>
    </div>
  </div>
</div>
