  <div class="dataStatus">
    {{getAnswerStatus()}}
  </div>
<div *ngIf="assessment">
  <div align="end" class="menu-bar-right">
    <button matTooltip="Click to generate report" id="generate-report" type="button" mat-stroked-button (click)="generateReport()" class="btn-report">
      Generate Report
    </button>
    <button  matTooltip="Click to finish assessment" *ngIf="assessment.assessmentStatus==='Active'" id="finishAssessment" type="button" mat-stroked-button
            class="btn-finish" (click)="confirmFinishAssessmentAction()">
      Finish Assessment
    </button>
    <button  matTooltip="Click to reopen assessment" *ngIf="assessment.assessmentStatus==='Completed'" id="reopenAssessment" type="button" mat-stroked-button
            class="btn-reopen" (click)="reopenAssessment()">
      Reopen Assessment
    </button>

    <div class="menuButton">
      <button  matTooltip="Click to open menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
        <img data-id="manage" src="../../assets/navigation-bar/menu-icon.svg" alt="manage icon" class="menuIcon"/>
      </button>
    </div>

    <mat-menu #menu="matMenu">
      <button  matTooltip="Click to manage assessment" mat-menu-item [disabled]="assessment.assessmentStatus ==='Completed'">
        <img data-id="manage" src="../../assets/manage-icon/manage.svg" alt="manage icon" class="manage"/>
        &nbsp; &nbsp;<span (click)="openAssessment(content)" id="createAssessment">Manage assessment & users</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>exposure</mat-icon>
        <span>Add module to assessment</span>
      </button>
    </mat-menu>

    <ng-template #content>
      <app-create-assessments [assessment]="assessment"></app-create-assessments>
    </ng-template>

  </div>
</div>
