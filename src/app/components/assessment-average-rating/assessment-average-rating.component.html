<div>
  <div class="maturityScore" [ngClass]="{'maturityScore-disable':averageRating.rating === disableRating}">
    {{averageRatingTitle}}

  <div>

    <mat-toolbar class="scoreReference" [ngClass]="{'scoreReference-disable':averageRating.rating === disableRating}">

                [ngClass]="{'rating-disable':averageRating.rating === disableRating}">

            {{averageRating.rating}}</span>
    </mat-toolbar>
  </div>
</div>
