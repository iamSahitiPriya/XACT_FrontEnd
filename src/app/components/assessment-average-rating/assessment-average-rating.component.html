<div>
  <div class="maturityScore" [ngClass]="{'maturityScore-disable':averageRating === disableRating}">
    {{averageRatingTitle}}
  </div>
  <div>

    <mat-toolbar class="scoreReference" [ngClass]="{'scoreReference-disable':averageRating === disableRating}">
      <div class="rating"
           [ngClass]="{'rating-disable':averageRating === disableRating}">
        <div class="image"></div>
        <div>{{averageRating}}</div>
      </div>
    </mat-toolbar>
  </div>
</div>
