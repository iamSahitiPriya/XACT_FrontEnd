<div class="snackbar-custom-style">
  <div>
    <span id="notification-data"><mat-icon class="notificationIcon">{{data.iconType}}</mat-icon>
      <span class="textMessage"><strong>{{data.notificationType}} </strong> {{data.message}}</span></span> <span>
     <button class="closeButton" (click)="sbRef.dismiss()" id="cancel-button" mat-icon-button color="basic"
             aria-label="Cancel icon button with a menu icon">
       <mat-icon>highlight_off</mat-icon>
      </button>
    </span>
  </div>
</div>
