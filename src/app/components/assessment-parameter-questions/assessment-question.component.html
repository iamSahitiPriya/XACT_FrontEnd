<div *ngIf="questionNumber">
  <form  [ngClass]="{'text-border':userEmail.length>0}">
    <mat-form-field class="textArea" appearance="outline" id="testForm" [matTooltip]="userEmail" [matTooltipPosition]="'above'" >
      <mat-label>{{questionLabel}} {{inputWarningLabel}}</mat-label>
      <textarea matInput #input name="textarea{{questionNumber}}"
                id="assessmentAnswer{{questionNumber}}"
                [(ngModel)]="answerInput"
                cdkTextareaAutosize
                class="textArea1"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                maxlength="10000"
                (keyup)="saveParticularAnswer($event)"
                [disabled]="assessmentStatus ==='Completed'"></textarea>
      <mat-hint *ngIf="userEmail.length === 0; else outputLength" align="end">{{input.value.length}}/{{maxLimit}}</mat-hint>
      <ng-template #outputLength>
        <mat-hint class="type-message" align="end">{{fullName}}<img alt="typing" class="edit-icon" src="/assets/typing6.gif"/></mat-hint>
      </ng-template>
      <div class = spinParent>
      <span class="autoSaveMessage">
        <span class="spinClass">
          <span *ngIf="this.isSaving || (userEmail.length > 0 && this.activateSpinner)" class="loader"></span>
        </span>
        <span>{{autoSave}}</span>
      </span>
      </div>
    </mat-form-field>
  </form>
</div>
