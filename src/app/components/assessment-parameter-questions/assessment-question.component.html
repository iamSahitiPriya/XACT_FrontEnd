<div *ngIf="questionDetails">
  <form>
    <mat-form-field class="textArea" appearance="outline" id="testForm">
      <mat-label>{{questionLabel}} {{inputWarningLabel}}</mat-label>
      <textarea matInput name="textarea{{questionDetails.questionId}}"
                id="assessmentAnswer{{questionDetails.questionId}}"
                [(ngModel)]="answerInput.answer"
                cdkTextareaAutosize
                class="textArea1"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                maxlength="10000"
                (keyup)="saveParticularAnswer($event)"
                [disabled]="assessmentStatus ==='Completed'"></textarea>
      <div class = spinParent>
      <span class="autoSaveMessage">
        <span class="spinClass">
          <span class="loader" *ngIf="questionId === questionDetails.questionId"></span>
        </span>
        <span>{{autoSave}}</span>
      </span>
      </div>
    </mat-form-field>
  </form>
</div>
