<div class="row menu-bar">
  <div class="col-md-3">
    <mat-toolbar>
      <button class="backIcon" [matTooltip]=goBackToDashboard mat-icon-button
              [routerLink]="['/assessment',assessmentId]">
        <mat-icon class="mat-icon-custom">keyboard_backspace</mat-icon>
      </button>
      <div *ngIf="data"><span class="name">{{data.name}}</span></div>
      <span class="module-spacer"></span>
    </mat-toolbar>
  </div>

  <div class="col-md-6 align-self-center">
    <div class="heading">
      {{pageTitle}}
    </div>
  </div>
</div>

<mat-divider></mat-divider>

<mat-card>
  <mat-card-content>
    <div class="colorTheme">

      <mat-form-field appearance="fill">
        <mat-label>Select Color Theme</mat-label>
        <mat-select id="theme-select" [(ngModel)]="selectedValue" (selectionChange)="onThemeChange()">
          <mat-option *ngFor="let color of colorList" [value]="color.value">
            {{color.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button accesskey="c" id="downloadButton" class="downloadButton" mat-icon-button color="primary"
              aria-label="Download chart"
              [matTooltip]=downloadActionTooltip
              (click)="downloadImage()">
        <mat-icon>save_alt</mat-icon>
      </button>
    </div>
    <div #screen>
      <div class="dashboard">
        <div class="sunBurst">
          <div id="chart"></div>
          <div id="sequence">
            <div *ngFor="let sequence of sequenceArray">
              <mat-card id="trail1" class="trail">
                <mat-card-content>
                    <div class="sequenceName">{{sequence.data.name}}</div>
                  <div *ngIf="sequence.data.value || sequence.data.rating">
                    <div class="rating">
                      <mat-icon class="star-icon">star</mat-icon>
                      <span class="rating-value" *ngIf="sequence.data.value">{{sequence.data.value}}</span>
                      <span class="rating-value" *ngIf="sequence.data.rating">{{sequence.data.rating}}</span>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
              <br>
              <span><mat-icon class="down_arrow" id="downArrow">keyboard_arrow_down</mat-icon></span>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </mat-card-content>
</mat-card>
<div id="download">
  <img #canvas alt="chart-image">
  <a #downloadLink></a>
</div>
