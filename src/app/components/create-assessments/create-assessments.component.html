<button mat-raised-button (click)="openAssessment(content)" id="createAssessment">Create Assessment</button>
<ng-template #content>
  <form (ngSubmit)="saveAssessment()" [formGroup]="createAssessmentForm">
    <h1 mat-dialog-title>Create Assessment</h1>
    <button id="close" mat-icon-button (click)="closePopUp()">
      <mat-icon>close</mat-icon>
    </button>

    <div mat-dialog-content>
      <mat-form-field appearance="outline" class="assessmentName">
        <mat-label>Assessment Name</mat-label>
        <input matInput formControlName="assessmentNameValidator" placeholder="Enter Assessment Name" required
               [(ngModel)]="assessmentName">
        <mat-error *ngIf="form['assessmentNameValidator'].hasError('required')">
          Mandatory field
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="organizationName">
        <mat-label>Organization Name</mat-label>
        <input matInput [(ngModel)]="organizationName" formControlName="organizationNameValidator"
               placeholder="Enter organization Name" required>
        <mat-error *ngIf="form['organizationNameValidator'].hasError('required')">
          Mandatory field
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="domain">
        <mat-label>Domain</mat-label>
        <input matInput [(ngModel)]="domain" formControlName="domainNameValidator" placeholder="Enter Domain" required>
        <mat-error *ngIf="form['domainNameValidator'].hasError('required')">
          Mandatory field
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="industry">
        <mat-label>Industry</mat-label>

        <input matInput [(ngModel)]="industry" formControlName="industryValidator" placeholder="Enter Industry"
               required>
        <mat-error *ngIf="form['industryValidator'].hasError('required')">
          Mandatory field
        </mat-error>
      </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field appearance="outline" class="teamSize">
        <mat-label>Team Size</mat-label>
        <input type="number" [(ngModel)]="teamSize" matInput formControlName="teamSizeValidator"
               placeholder="Enter Team size" required>
        <mat-error *ngIf="form['teamSizeValidator'].hasError('required')">
          Mandatory field
        </mat-error>
      </mat-form-field>
    </div>
    <h2 mat-dialog-title>Add New User </h2>
    <div mat-dialog-content>
      <mat-form-field appearance="outline" class="addUserEmail">
        <mat-label>Email Id</mat-label>
        <input matInput type="email" placeholder="eg:abc@thoughtworks.com" id="userEmail" #email>
      </mat-form-field>
      <button type="button" mat-fab (click)="addUser(email.value)">
        <mat-icon class="addButton">add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length>=1" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <td mat-cell *matCellDef="let row">
          <button type="button" mat-icon-button (click)="removeUser(row)" id="remove">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
    </table>
    <button type="submit" mat-raised-button class="saveButton" [class.spinner]="loading" [disabled]="loading">Save
    </button>
  </form>
</ng-template>
