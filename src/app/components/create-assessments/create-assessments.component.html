<button mat-raised-button (click)="openAssessment(content)" id="createAssessment">Create Assessment</button>

<ng-template #content>
  <h1 mat-dialog-title>Create Assessment</h1>
  <button id="close" mat-icon-button (click)="closePopUp()">
    <mat-icon>close</mat-icon>
  </button>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="assessmentName">
      <mat-label>Assessment Name</mat-label>
      <input matInput [formControl]="assessmentNameValidator" placeholder="Enter Assessment Name" required [(ngModel)] = "assessmentName">
      <mat-error *ngIf="assessmentNameValidator.hasError('required')">
        Mandatory field
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="organizationName">
      <mat-label>Organization Name</mat-label>
      <input matInput [(ngModel)] = "organizationName" [formControl]="organizationNameValidator" placeholder="Enter organization Name" required>
      <mat-error *ngIf="organizationNameValidator.hasError('required')">
        Mandatory field
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="domain">
      <mat-label>Domain</mat-label>
      <input matInput [(ngModel)] = "domain" [formControl]="domainNameValidator" placeholder="Enter Domain" required>
      <mat-error *ngIf="domainNameValidator.hasError('required')">
        Mandatory field
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="industry">
      <mat-label>Industry</mat-label>
      <input matInput [(ngModel)] = "industry" [formControl]="industryValidator" placeholder="Enter Industry" required>
      <mat-error *ngIf="industryValidator.hasError('required')">
        Mandatory field
      </mat-error>
    </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field appearance="outline" class="teamSize">
      <mat-label>Team Size</mat-label>
      <input type="number" [(ngModel)] = "teamSize" matInput [formControl]="teamSizeValidator" placeholder="Enter Team size" required>
      <mat-error *ngIf="teamSizeValidator.hasError('required')">
        Mandatory field
      </mat-error>
    </mat-form-field>
  </div>
  <h2 mat-dialog-title>Add New User</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="industry">
      <mat-label>Email Id</mat-label>
      <input matInput placeholder="eg:abc@thoughtworks.com" id="userEmail">
    </mat-form-field>
    <button mat-fab (click)="addUser()"><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length>=1" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell  *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="removeUser()"><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnName"></tr>
    <tr mat-row *matRowDef="let row; columns: columnName;"></tr>
  </table>
  <button (click)="saveAssessment()" mat-raised-button class="saveButton">Save</button>

</ng-template>
