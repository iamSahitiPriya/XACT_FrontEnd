<div class="topicQuestions">
  <div *ngFor="let parameter of topicInput.parameters; let i=index;">
    <app-assessment-question [parameterDetails]="parameter" [initial]="i"></app-assessment-question>
  </div>
  <app-topic-score [topicScore]="topicInput.references"></app-topic-score>
  <div>
    <app-assessment-recommendation></app-assessment-recommendation>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button [disabled]="selectedIndex===0" mat-stroked-button (click)="previous()" class="backButton">Back</button>
      <button mat-stroked-button (click)="next()" class="nextButton">Next</button>
    </div>

    <div class="col-md-8">
      <button mat-stroked-button class="cancelButton" (click)="cancel()">Cancel</button>
      <button mat-raised-button class="saveButton">Save</button>
    </div>
  </div>
</div>
