<div class="container-xxl">
  <div class="row">
    <div class="col-md-1">
      <button mat-icon-button [routerLink]="['']">
        <mat-icon class="backIcon">keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="col-md-1">
      <h2>{{assessmentName}}</h2>
    </div>

  </div>
  <br>
  <div class="row" style="height: 45px">
    <div class="col-md-12" style="background: #4BA1AC 0% 0% no-repeat padding-box;">
      <div class="col-md-2">
        <h2 class="moduleHeading">Category</h2>
      </div>
    </div>
  </div>
  <br> <br>
  <div class="row">
    <div class="assessmentCards col-md-{{12/category.assessmentCategories.length | number:'1.0-0'}}"
         *ngFor="let category1 of category.assessmentCategories">
      <div class="row">
        <mat-card class="categoryCard">
          <div class="row">
            <mat-checkbox class="col-md-10 selectCheckBox"
                          (change)="getCategory(category1.categoryId,selectedCategory.checked)"
                          [checked]="checkedStatus(category1.categoryId)" #selectedCategory></mat-checkbox>
            <mat-icon>computer</mat-icon>
          </div>
          <mat-card-title-group>
            <mat-card-title>{{category1.categoryName}}</mat-card-title>
          </mat-card-title-group>
        </mat-card>
        <mat-card class="moduleCards">
          <div class="row">
            <div *ngFor="let module of category1.modules" style="color:black;margin-bottom: 10%">
              <mat-checkbox class="col-xs-2 selectCheckBox" (change)="getModule(module.moduleId,selectedModule.checked)"
                            [checked]="checkedModuleStatus(module.moduleId,category1.categoryId,selectedCategory.checked,selectedModule.checked)"
                            #selectedModule></mat-checkbox>
              <span class="moduleText">{{module.moduleName}}</span>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <button (click)="saveUserModule()">SAVE MEEEEE</button>
</div>
