<div class="container-xxl">
  <div class="row">
    <div class="col-md-1">
      <button mat-icon-button [routerLink]="['']">
        <mat-icon class="backIcon">keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="col-md-1">
      <h2>{{assessmentName}}</h2>
    </div>

  </div>
  <br>
  <div class="row" style="height: 45px">
    <div class="col-md-12" style="background-color: #043D4E">
      <div class="col-md-2">
        <h2 class="moduleHeading">Category</h2>
      </div>
    </div>
  </div>
  <br> <br>
  <div class="row">
    <div class="assessmentCards col-md-{{12/category.assessmentCategories.length | number:'1.0-0'}}"
         *ngFor="let category1 of category.assessmentCategories">
      <mat-card class="categoryCard">
        <div class="row">
            <mat-checkbox class="col-md-10" (change)="getCategory(category1.categoryId)" [checked]="checkedStatus(category1.categoryId)"></mat-checkbox>
            <mat-icon>computer</mat-icon>
        </div>
        <mat-card-title-group>
          <mat-card-title>{{category1.categoryName}}</mat-card-title>
        </mat-card-title-group>
      </mat-card>
      <mat-card class="moduleCards">
      <div *ngFor="let module of category1.modules" style="color:black">
        <mat-checkbox class="col-md-10" (change)="getModule(module.moduleId)" [checked]="checkedModuleStatus(module.moduleId,category1.categoryId)"></mat-checkbox>
        {{module.moduleName}}
      </div>
      </mat-card>
    </div>
  </div>
  <button (click)="saveUserModule()">SAVE MEEEEE</button>
</div>
