<div *ngIf="questionDetails">
  <mat-form-field class="textArea" appearance="outline" id="testForm" >
          <mat-label>Notes</mat-label>
          <textarea matInput name="textarea{{questionDetails.questionId}}" id="assessmentAnswer{{questionDetails.questionId}}"
                     [(ngModel)]="answerInput.answer"
                    cdkTextareaAutosize class="textArea1"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="100" ></textarea>
        </mat-form-field>
</div>
