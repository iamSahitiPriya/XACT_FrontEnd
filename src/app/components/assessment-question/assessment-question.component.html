<div>
  <div class="parameter"><strong>{{initial + 1}}.</strong>&nbsp;{{parameterDetails && parameterDetails.parameterName}}
  </div>
  <div *ngIf="parameterDetails">
    <div class="question"
         *ngFor="let question of parameterDetails.questions; let j=index;">
      <strong>{{initial + 1}}.{{j + 1}}</strong>&nbsp;{{question.questionText}}
      <br>
      <mat-form-field class="textArea" appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea matInput name="textarea{{question.questionId}}" id="assessmentAnswer{{question.questionId}}"
                  #textAreaElement [(ngModel)]="getAnswer(question.questionId).answer"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="7"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
