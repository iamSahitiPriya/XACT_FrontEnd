<div *ngIf="userAnswerInput" class="userAdditionalAnswer">
  <form>
    <mat-form-field class="textArea" appearance="outline" id="userTestForm">
      <mat-label>{{questionLabel}} {{inputWarningLabel}}</mat-label>
      <textarea matInput name="textarea{{userAnswerInput.questionId}}"
                id="assessmentAnswer{{userAnswerInput.questionId}}"
                [(ngModel)]="userAnswerInput.answer"
                cdkTextareaAutosize
                class="textArea1"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                maxlength="10000"
                (keyup)="saveParticularUserAnswer($event)"
      ></textarea>
                  <div class = spinParent>
            <span class="autoSaveMessage">
              <span class="spinClass">
                <span class="loader" *ngIf="questionId === userQuestionId"></span>
              </span>
              <span>{{autoSave}}</span>
            </span>
                  </div>
    </mat-form-field>
  </form>
</div>
