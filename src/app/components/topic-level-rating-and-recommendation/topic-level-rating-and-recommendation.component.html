<script src="../assessment-menu/assessment-menu.component.ts"></script>
<div class="topicScoring">

  <mat-card class="scoreHeading">{{maturityScoreTitle}} {{topicName}}</mat-card>
  <div *ngFor="let pScore of topicScore">
    <mat-toolbar class="scoreReference">
      <p class="reference">{{pScore.reference}}</p>
      <span class="spacer"></span>
      <span class="rating" (click)="setRating(pScore.rating)"
            [ngClass]="{'rating-active':topicRatingAndRecommendation.rating === pScore.rating}">
       <div class="image"></div>
        {{pScore.rating}}</span>
    </mat-toolbar>
  </div>
</div>

  <mat-card class="recommendationHeading">Recommendations

    <button (click)="addTemplate(topicRatingAndRecommendation.topicLevelRecommendation)" class="plusIcon">
      <img data-id="manage" src="../../assets/plus-icon/plus.svg" alt="plus icon" />
    </button>
  </mat-card>
<div *ngFor="let recommendation of topicRatingAndRecommendation.topicLevelRecommendation">
<app-recommendation
  [recommendation]="recommendation"
  [assessmentId]="assessmentId"
  [topicId]="topicId"
  [topicRecommendationArray]="topicRatingAndRecommendation.topicLevelRecommendation"
></app-recommendation>
</div>
