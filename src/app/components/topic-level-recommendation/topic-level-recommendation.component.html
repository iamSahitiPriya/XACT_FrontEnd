<mat-card class="recommendation" [ngStyle]="{'background-color': index%2 !== 0 ? '#F5FAFC' : '#FFFF' }">
  <div class="row">
    <div class="col-md-12">
    <mat-form-field class="textArea" appearance="outline" *ngIf="recommendation">
      <div *ngIf="recommendation"></div>
      <mat-label>{{recommendationLabel}} {{inputWarningLabel}}</mat-label>
      <textarea id="recommendationElement_topic{{recommendation.recommendationId}}"
                name="recommendationText_topic{{recommendation.recommendationId}}" matInput
                [(ngModel)]="recommendation.recommendation"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="2"
                maxlength="5000"
                (keyup)="saveParticularTopicRecommendationText($event)"
                [disabled]="assessmentStatus ==='Completed'"></textarea>

    </mat-form-field>
    </div>
  </div>
  <mat-card-content>
    <div class="row parent">
      <div class="col-md-3 impact">{{Impact}}
        <div *ngIf="recommendation.impact"></div>
        <div class="radio1">
          <mat-radio-group
            id="recommendationElement_topic{{recommendation.recommendationId}}_impact"
            name="recommendationText_topic{{recommendation.recommendationId}}_impact"
            [(ngModel)]="recommendation.impact" aria-label="Select an option" (change)="inputChange()"
            [disabled]="disableFields(recommendation.recommendationId) || assessmentStatus ==='Completed'">
            <mat-radio-button value="HIGH">&nbsp;{{High}}</mat-radio-button>
            &nbsp;<mat-radio-button value="MEDIUM">{{Medium}}</mat-radio-button>
            &nbsp;<mat-radio-button value="LOW">{{Low}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="col-md-3 effect">{{Effort}}
        <div *ngIf="recommendation.effort"></div>
        <div class="radio2">
          <mat-radio-group
            id="recommendationElement_topic{{recommendation.recommendationId}}_effort"
            name="recommendationText_topic{{recommendation.recommendationId}}_effort"
            [(ngModel)]="recommendation.effort" aria-label="Select an option" (change)="inputChange()"
            [disabled]="disableFields(recommendation.recommendationId) || assessmentStatus ==='Completed'">
            <mat-radio-button value="HIGH">&nbsp;{{High}}</mat-radio-button>&nbsp;
            &nbsp;<mat-radio-button value="MEDIUM">{{Medium}}</mat-radio-button>
            &nbsp;<mat-radio-button value="LOW">{{Low}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="col-md-3 deliveryHorizon">{{Delivery_Horizon}}
        <div *ngIf="recommendation.deliveryHorizon"></div>
        <div class="input1">
          <mat-radio-group
            id="recommendationElement_topic{{recommendation.recommendationId}}_deliveryHorizon"
            name="recommendationText_topic{{recommendation.recommendationId}}_deliveryHorizon"
            [(ngModel)]="recommendation.deliveryHorizon" aria-label="Select an option" (change)="inputChange()"
            [disabled]="disableFields(recommendation.recommendationId) || assessmentStatus ==='Completed'">
            <mat-radio-button value="NOW">&nbsp;{{Now}}</mat-radio-button>&nbsp;
            &nbsp;<mat-radio-button value="NEXT">{{Next}}</mat-radio-button>
            &nbsp;<mat-radio-button value="LATER">{{Later}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="col-md-3 delete-button">
        <button (click)="deleteTemplate(recommendation)" class="deleteIcon" [matTooltip]="deleteRecommendationText" [disabled]="assessmentStatus ==='Completed'" >
           <mat-icon>delete</mat-icon>
          <span style="padding-top:2px;padding-left: 3px">{{Delete}}</span>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
