<div>
  <mat-form-field class="textArea" appearance="outline"   *ngIf="topicRatingAndRecommendation" >
    <mat-label>Recommendations</mat-label>
    <textarea id="recommendationElement{{topicRecommendation}}" name="recommendationText{{topicRecommendation}}"  matInput #recommendationElement
             [(ngModel)]="topicRatingAndRecommendation.recommendation"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="100"></textarea>
  </mat-form-field>
</div>
